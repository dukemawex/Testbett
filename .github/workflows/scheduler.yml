name: Sentinel Forecast Bot

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python -m src.main
        env:
          DRY_RUN: ${{ vars.DRY_RUN || 'true' }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
          SPORTSBOOK_KEY: ${{ secrets.SPORTSBOOK_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Commit CSV logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/runs.csv data/bankroll.json || true
          git diff --staged --quiet || git commit -m "chore: update run logs [skip ci]"
          git push
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: data/
      - name: Notify Slack on failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"Sentinel Forecast Bot failed on run"}' \
            $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
