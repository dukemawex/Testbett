version: 1
disable_existing_loggers: false

formatters:
  standard:
    # run_id is injected at runtime by src.logging_filter.RunIdFilter
    format: "%(asctime)s [%(levelname)s] %(name)s run_id=%(run_id)s - %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

root:
  level: INFO
  handlers: [console]
